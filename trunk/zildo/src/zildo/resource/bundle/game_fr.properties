## chateaucoucou2
visit1.king.1=Qui est ce jeune homme, Maltus ?
visit1.maltus.1=Il s'agit de Zildo, le fils d'un paysan du village.
visit1.king.2=Approche, jeune Zildo. J'espère que tu ne viens pas ici sans raison.
visit1.zildo.1=Votre Altesse, c'est très important ! Il faut faire vite !
visit1.king.3=Mais enfin ! Calme toi mon garçon. Reprend ton souffle et explique moi ce qui est si important.
visit1.zildo.2=C'est le grand-père qui m'envoie : la princesse, votre fille, a disparu. Un garde noir est venu la chercher !
visit1.king.4=?!?
visit1.king.5=Ma fille ? Disparue ?!?
visit1.king.6=Mais d'où venait ce garde noir ? Où l'a-t-il emmenée ?
visit1.zildo.3=Il a dit qu'il venait de Polaky, et il est parti avec elle.
visit1.king.7=Je ne comprends pas ! Je n'ai jamais vu une chose pareille ! En tout cas, il faut absolument la retrouver !
visit1.maltus.2=C'est peut-être un piège, mon roi !
visit1.king.8=Ah Maltus, ne sois pas si craintif. Mais je vais t'écouter : nous allons envoyer un éclaireur avant toute chose.
visit1.king.9=Il me faut un jeune intrépide pour se rendre en Polaky et me ramener des informations.

visit1.king.10=Disposes tu d'une arme, jeune Zildo ?
visit1.zildo.4=Malheureusement non, votre Altesse. Mais je sais me battre !
visit1.king.11=Si tu n'es pas armé, je ne peux te laisser partir. Reviens me voir lorsque tu seras équipé.
visit1.zildo.5=Oui, votre Altesse. J'ai une épée.
visit1.king.12=Parfait, mon ami ! Je sens l'espoir qui revient. Maltus !
visit1.maltus.3=Que voulez vous, mon roi ?
visit1.king.13=Je veux que vous partiez tous les deux pour la Polaky, à la recherche d'informations sur cet odieux enlèvement.
visit1.king.14=Lorsque vous saurez ce qu'il en est, revenez me voir et j'aviserai. C'est entendu ?
visit1.maltus.4=A vos ordres mon roi ! Il en sera fait selon vos désirs.
visit1.maltus.5=Petit, suis moi. Nous partons immédiatement.
visit1.maltus.6=Bon. Zildo, je dois passer faire une course. Alors on se retrouve à l'entrée de la forêt, au nord du village ?
visit1.zildo.6=D'accord, Maltus.
visit1.maltus.7=Ne traîne pas, petit. Le roi compte sur nous.

visit2.maltus.0=Ah Zildo, te voilà. Je ne te retrouvais plus, alors je suis revenu ici. Quelles sont les nouvelles ?
visit2.zildo.0=Ce n'est pas très bon, mais informons aussitôt notre roi.
visit2.maltus.1=Ah oui, bien sûr !
visit2.maltus.2=Mon roi, nous avons de tristes nouvelles.
visit2.king.0=Parle Maltus, qu'en est-il de ma fille ?
visit2.zildo.1=Le marquis l'a enlevée et vous la rendra à minuit dans la clairière en échange du sceptre royal.
visit2.king.1=Mon sceptre royal ? Celui de ma famille depuis des siècles ? Mais que faire ? Sans lui, je ne peux régner sur le royaume.
visit2.king.2=Qu'on appelle Hector, il est toujours de bon conseil.
visit2.maltus.3=Tout de suite mon roi.
visit2.king.3=Jeune Zildo, tu me sembles vaillant et courageux. Je vais te confier une nouvelle mission, dont nous allons régler les détails avec Hector.
visit2.king.4=Il n'est pas question d'abandonner ma fille, et encore moins le sceptre.
visit2.zildo.2=Oui, votre majesté. Je ferais de mon mieux pour la princesse.
visit2.king.5=Hector, est-ce que Maltus t'a expliqué la situation ?
visit2.hector.0=Oui, votre majesté. Il m'a informé en marchant.
visit2.king.6=Alors qu'en dis tu ?
visit2.hector.1=Je pense, mon roi, qu'il faut envoyer un émissaire à ce rendez-vous, et faire ce que demande le marquis.
visit2.king.7=Mais Hector ! Tu n'y penses pas ! Et ma fille ?
visit2.hector.2=Mais ce n'est pas tout. Il faut également poster quelqu'un de confiance sur les lieux. Il sera caché et sera prêt à intervenir.
visit2.king.8=J'aime mieux cela. As-tu quelqu'un en tête pour une telle mission ?
visit2.hector.3=Oui votre majesté.
visit2.king.9=Très bien Hector. Voilà ce que nous allons faire.
visit2.king.10=Maltus, escorte Zildo jusqu'au lieu de la rencontre. Et ensuite, petit, cache toi en attendant minuit.
visit2.maltus.4=Très bien, votre majesté.
visit2.maltus.5=Partons, Zildo.

chcoucou2.king.1=Dépêche toi de revenir avec de bonnes nouvelles, mon petit !

