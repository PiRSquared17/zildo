polaky.ritasky.0=Bonjour jeune Zildo. Je me nomme Ritasky. Tu as dû remarqué que le palais du marquis est tres gardé ces temps ci. Je ne comprends pas pourquoi.#1
polaky.ritasky.1=Depuis quelque temps, des étrangers sont arrivés au village. Peu a peu les habitants ont disparu, je ne vois plus personne dehors, à part ces gardes inquiétants.
