# Intro
intro.p1=Tout a commence au village Coucouriquai, au milieu de paisibles masures d'Huryle.
intro.p2=Salut princesse ! Quoi de neuf au village ?
intro.p3=Bonjour Zildo. Il me semble que grand-pere a quelque chose a te demander.
intro.p4=D'accord, je veux bien l'aider. Ou est-il ?

#Enlevement
enlev.p1=Pendant ce temps, au village...
enlev.p2=Vieil homme, je viens voir la princesse Roxy, sur ordre du marquis.
enlev.p3=Ah ! Le marquis veut voir ma Roxy ? Tres bien.
enlev.p4=Roxy !
enlev.p5=Oui grand pere ?

#Echange
echange.p1=L'heure du rendez vous à la promenade est enfin arrivée.
echange.tony1=La fille est ici.
